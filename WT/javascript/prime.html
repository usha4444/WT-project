<!--Write a program to input a number in the text field and check whether the given number is
prime number or not. Display the result below the text field when the number is entered.-->
<!DOCTYPE HTML>
<html>
  <body>
    <input type='text' id='p1' placeholder="enter value (prime/not)">
     <p id='p3'></p>
  </body>
  <script>
      document.getElementById('p1').onkeyup=function(){
      var n= document.getElementById('p1').value;
      var i;
      var c=0;
      for(i=1;i<=n;i++)
         if(n%i==0)
           c++;
      if(c==2)
          document.getElementById('p3').innerHTML = "Prime Number";
      else
         document.getElementById('p3').innerHTML = "Not Prime Number";
    }
  </script>
</html>
